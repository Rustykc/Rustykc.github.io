<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Форма регистрации</title>
        <link rel="stylesheet" href="styles_2_5.css">
    </head>
<body>
    <h1>Форма регистрации пользователя</h1>
    <form action="#" method="post">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Введите e-mail" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>

        
        <label>Пол</label>
        <label><input type="radio" name="gender" value="male"> Мужчина</label>
        <label><input type="radio" name="gender" value="female"> Женщина</label>
        

        <label for="birthyear">Год рождения
            <select id="birthyear" name="birthyear">
                <option value="" disabled selected>Выберите год</option>
                <script>
                    let select = document.getElementById("birthyear");
                    for (let year = 2010; year >= 1980; year--) {
                        let option = document.createElement("option");
                        option.value = year;
                        option.textContent = year;
                        select.appendChild(option);
                    }
                </script>
            </select>-й
        </label>

        <label>Я знаю:</label>
        <label><input type="checkbox" name="language" value="russian" checked disabled> Русский</label>
        <label><input type="checkbox" name="language" value="spanish"> Испанский</label>
        <label><input type="checkbox" name="language" value="german"> Немецкий</label>
        <label><input type="checkbox" name="language" value="english"> Английский</label>
        <label><input type="checkbox" name="language" value="chinese"> Китайский</label>

        <label for="about">Обо мне</label>
        <textarea id="about" name="about" placeholder="Напишите коротко о себе"></textarea>
        
        <label> 
        <button type="submit">Готово</button>
        <button type="reset">Очистить</button></label>
    </form>
</body>
</html>
